<div class='background'>
	<div>
		<h3>Player {{player.playerID}}</h3>
		<h3 class='totals'>Current Total: {{player.currentTot}}</h3>
	</div>
	<table>
		<tr>
			<td ng-repeat='card in player.board'>
				<h6>{{card.bit}} bits</h6>
				<div class='tiles' ng-class='{active: currentTile(player, card)}'>{{card.position}}</div>
			</td>
		</tr>
	</table>
	<h4>Left: 1      Toggle: 2      Right: 3</h4>
</div>

<!-- update directions on each board -->
